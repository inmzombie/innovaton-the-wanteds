<html>
<head>
    <title>Minimal example</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="node-materialize/bin/materialize.css">

    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="node-materialize/bin/materialize.js"></script>
    <script type="text/javascript" src="angular-materialize/src/angular-materialize.min.js"></script>

    <!-- Your app -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="materializeApp" ng-controller="BodyController">
<main>
    <div class="container">
        <div class="row">
            <div class="section col s4">
                <div input-field>
                    <select ng-model="select.value" material-select>
                        <option ng-repeat="value in select.choices">{{value}}</option>
                    </select>
                </div>
            </div>
            <div class="section col s8">
                <h5>You selected: <b>{{select.value}}</b></h5>
            </div>
        </div>
    </div>
</main>
</body>
</html>
